<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Breakfast MV</title>

</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <h2>Café da Manhã MV</h2>

            </div><!--logo-->
            <nav>
                <a href="#" id="linkMain">Adicionar item</a>
                <a href="#" id="linkList">Cesta</a>

            </nav>

        </div><!--header-wrapper-->

    </header>

    <main>
        <div class="main-wrapper" id="divMain">
            <div class="form-box">
                <h3>Novo item</h3>
                <p>Preencha os campos abaixo para adicionar um novo item na cestinha :)</p>
                <form>
                    <label for="nomeCol">Nome do colaborador:</label>
                    <input type="text" id="nomeCol" placeholder="ex. João Silva">
                    <label for="cpfCol">CPF do colaborador:</label>
                    <input type="text" id="cpfCol" placeholder="Digite apenas os números">
                    <label for="itemCes">Selecione um dos itens da lista:</label>
                    <select name="lista" id="itemCes">
                        <option value="0">-----</option>
                        <option value="1">Pão</option>
                        <option value="2">Queijo</option>
                        <option value="3">Presunto</option>
                        <option value="4">Bolo</option>
                        <option value="5">Biscoito/Bolacha</option>
                        <option value="6">Suco</option>
                        <option value="7">Café</option>
                        <option value="8">Leite</option>
                        <option value="9">Iogurte</option>
                        <option value="10">Manteiga/Requeijão</option>
                        <option value="11">Cereal</option>
                        <option value="12">Frutas</option>

                    </select>
                    <input type="submit" value="Adicionar">

                </form>

            </div><!--form-box-->

        </div><!--main-wrapper-->

        <div class="list-wrapper" id="divList">
            <p>Teste de troca de div :)</p>

        </div><!--list-wrapper-->

    </main>

    <footer>
        <div class="footer-wrapper">
            <p class="footer-info">Página densenvolvida por <a href="https://github.com/pinhocesar">pinhocesar</a></p>

        </div><!--footer-wrapper-->

    </footer>
    
    <script src="https://kit.fontawesome.com/6d100786ed.js" crossorigin="anonymous"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/script.js"></script>

</body>

</html>
