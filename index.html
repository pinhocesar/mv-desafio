<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Breakfast MV</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <h2>Café da Manhã MV</h2>
            </div><!--logo-->
            <nav>
                <a href="#" id="linkMain">Adicionar item</a>
                <a href="#" id="linkList" onclick="listarCesta();">Cesta</a>
            </nav>
        </div><!--header-wrapper-->
    </header>

    <main>
        <div class="main-wrapper" id="divMain">
            <div class="form-box">
                <h3>Novo item</h3>
                <p>Preencha os campos abaixo para adicionar um novo item na cestinha :)</p>
                <form>
                    <label for="nomeCol">Nome do colaborador:</label>
                    <input type="text" id="nomeCol" 
                    onkeypress="return /[a-z ]/i.test(event.key)"
                    maxlength="40" placeholder="ex. João Silva">
                    
                    <label for="cpfCol">CPF do colaborador:</label>
                    <input type="text" id="cpfCol"
                    onkeypress="return /[0-9]/i.test(event.key)"
                    maxlength="11" placeholder="Digite apenas os números">
                    
                    <label for="itemCes">Selecione um dos itens da lista:</label>
                    <select name="lista" id="itemCes">
                        <option value="0">-----</option>
                        <option value="Pão">Pão</option>
                        <option value="Queijo">Queijo</option>
                        <option value="Presunto">Presunto</option>
                        <option value="Bolo">Bolo</option>
                        <option value="Biscoito/Bolacha">Biscoito/Bolacha</option>
                        <option value="Suco">Suco</option>
                        <option value="Café">Café</option>
                        <option value="Leite">Leite</option>
                        <option value="Iogurte">Iogurte</option>
                        <option value="Manteiga/Requeijão">Manteiga/Requeijão</option>
                        <option value="Cereal">Cereal</option>
                        <option value="Frutas">Frutas</option>
                    </select>
                    
                    <input type="button" value="Adicionar" onclick="validarItem('nomeCol', 'cpfCol', 'itemCes')">
                </form>
            </div><!--form-box-->
        </div><!--main-wrapper-->

        <div class="list-wrapper" id="divList">
            <div class="item-list" id="itemList">
            </div><!--item-list-->
        </div><!--list-wrapper-->
    </main>

    <footer>
        <div class="footer-wrapper">
            <p class="footer-info">Página densenvolvida por <a href="https://github.com/pinhocesar">pinhocesar</a></p>
        </div><!--footer-wrapper-->
    </footer>
    
    <script src="https://kit.fontawesome.com/6d100786ed.js" crossorigin="anonymous"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
